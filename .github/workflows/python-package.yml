# This workflow will install Python dependencies (if not cached), run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Cache dependencies
      uses: actions/cache@v3
      id: cache-dependencies
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-dependencies-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-dependencies-${{ hashFiles('**/requirements.txt') }}
    - run: pip freeze
    - name: Install dependencies
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test with pytest
      run: |
        cd tests
        python -c 
        pytest